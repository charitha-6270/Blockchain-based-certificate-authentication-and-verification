<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Certificate</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #667eea, #ff5e62); text-align: center; color: white; padding: 50px; }
        form { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; display: inline-block; }
        input { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
        button { background: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>üìù Register Certificate</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="password" name="password" placeholder="Enter Password" required><br>
        <input type="file" name="certificate" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
